apiVersion: apps/v1
kind: Deployment
metadata:
  name: bosh-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: bosh-exporter
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bosh-exporter
  template:
    metadata:
      name: bosh-exporter
      namespace: {{ .Release.Namespace }}
      labels:
        app: bosh-exporter
    spec:
      serviceAccountName: prometheus-operator-operator
      containers:
      - image: "harbor.haas-440.pez.pivotal.io/prometheus/malston/bosh-exporter:3.3.2"
        name: bosh-exporter
        imagePullPolicy: Always
        env:
        - name: BOSH_EXPORTER_BOSH_LOG_LEVEL
          value: "debug"
        - name: BOSH_EXPORTER_BOSH_URL
          value: "172.16.1.11"
        - name: BOSH_EXPORTER_BOSH_UAA_CLIENT_ID
          value: "ops_manager"
        - name: BOSH_EXPORTER_BOSH_UAA_CLIENT_SECRET
          value: "EdyCNlv4r3bArQY1__HgucBwQj6VGStq"
        - name: BOSH_EXPORTER_BOSH_CA_CERT_FILE
          value: "/etc/bosh-exporter/certs/bosh-ca.crt"
        - name: BOSH_EXPORTER_METRICS_ENVIRONMENT
          value: pks
        - name: BOSH_EXPORTER_FILTER_COLLECTORS
          value: "Deployments,Jobs,ServiceDiscovery"
        - name: BOSH_EXPORTER_SD_FILENAME
          value: "/bosh-exporter/prometheus-db/bosh_target_groups.json"
        volumeMounts:
        - name: certs
          mountPath: /etc/bosh-exporter/certs
          readOnly: true
        ports:
        - containerPort: 9190
          name: http
          protocol: TCP
      volumes:
      - name: certs
        secret:
          secretName: bosh-ca
