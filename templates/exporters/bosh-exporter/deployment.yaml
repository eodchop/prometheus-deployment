apiVersion: apps/v1
kind: Deployment
metadata:
  name: bosh-exporter
  namespace: monitoring
  labels:
    app: bosh-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bosh-exporter
  template:
    metadata:
      name: bosh-exporter
      namespace: monitoring
      labels:
        app: bosh-exporter
    spec:
      containers:
      - image: "harbor.haas-440.pez.pivotal.io/prometheus/boshprometheus/bosh-exporter:3.3.0"
        name: bosh-exporter
        imagePullPolicy: IfNotPresent
        env:
        - name: BOSH_EXPORTER_BOSH_LOG_LEVEL
          value: "debug"
        - name: BOSH_EXPORTER_BOSH_URL
          value: "172.16.1.11"
        - name: BOSH_EXPORTER_BOSH_UAA_CLIENT_ID
          value: "ops_manager"
        - name: BOSH_EXPORTER_BOSH_UAA_CLIENT_SECRET
          value: "EdyCNlv4r3bArQY1__HgucBwQj6VGStq"
        - name: BOSH_EXPORTER_BOSH_CA_CERT_FILE
          value: "/etc/bosh-exporter/certs/bosh-ca.crt"
        - name: BOSH_EXPORTER_METRICS_ENVIRONMENT
          value: pks
        - name: BOSH_EXPORTER_FILTER_COLLECTORS
          value: "Deployments,Jobs,ServiceDiscovery"
        # - name: BOSH_EXPORTER_SD_FILENAME
        #   value: "/etc/bosh-exporter/sd/bosh_target_groups.json"
        volumeMounts:
        - name: certs
          mountPath: /etc/bosh-exporter/certs
          readOnly: true
        # - name: bosh-target-groups
        #   mountPath: /etc/bosh-exporter/sd
        ports:
        - containerPort: 9190
          name: http
          protocol: TCP
      volumes:
      - name: certs
        secret:
          secretName: bosh-ca
      # - name: bosh-target-groups
      #   persistentVolumeClaim:
      #     claimName: bosh-target-groups-claim