global:
  scrape_interval: 15s
  evaluation_interval: 15s

istio-ingress-gateway:
  alertmanager:
    host: ((alertmanager_hostname))
  grafana:
    host: ((grafana_hostname))
  prometheus:
    host: ((prometheus_hostname))

kubeApiServer:
  serviceMonitor:
    interval: 30s
    metricRelabelings:
    - action: drop
      regex: etcd_(debugging|disk|request|server).*
      sourceLabels:
      - __name__
    - action: drop
      regex: apiserver_admission_controller_admission_latencies_seconds_.*
      sourceLabels:
      - __name__
    - action: drop
      regex: apiserver_admission_step_admission_latencies_seconds_.*
      sourceLabels:
      - __name__

kubeControllerManager:
  endpoints: ((endpoints))
  serviceMonitor:
    interval: 30s
    insecureSkipVerify: true
    metricRelabelings:
    - action: drop
      regex: etcd_(debugging|disk|request|server).*
      sourceLabels:
      - __name__

kubeScheduler:
  endpoints: ((endpoints))
  serviceMonitor:
    interval: 30s
    insecureSkipVerify: true
